name: Build Combined TorrenCloud Image

on:
  repository_dispatch:
    types: [build-combined]
  workflow_dispatch:
    inputs:
      backend_ref:
        description: "Backend branch/tag/SHA to build"
        required: false
        default: "main"
      frontend_ref:
        description: "Frontend branch/tag/SHA to build"
        required: false
        default: "main"

concurrency:
  group: build-combined
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/torrentclou

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout deploy repo
        uses: actions/checkout@v4

      - name: Determine refs
        id: refs
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "backend_ref=main" >> $GITHUB_OUTPUT
            echo "frontend_ref=main" >> $GITHUB_OUTPUT
            echo "trigger_repo=${{ github.event.client_payload.repository }}" >> $GITHUB_OUTPUT
            echo "trigger_sha=${{ github.event.client_payload.sha }}" >> $GITHUB_OUTPUT
          else
            echo "backend_ref=${{ github.event.inputs.backend_ref || 'main' }}" >> $GITHUB_OUTPUT
            echo "frontend_ref=${{ github.event.inputs.frontend_ref || 'main' }}" >> $GITHUB_OUTPUT
            echo "trigger_repo=manual" >> $GITHUB_OUTPUT
            echo "trigger_sha=manual" >> $GITHUB_OUTPUT
          fi

      - name: Checkout backend
        uses: actions/checkout@v4
        with:
          repository: TorrenClou/backend
          ref: ${{ steps.refs.outputs.backend_ref }}
          path: backend
          token: ${{ secrets.DEPLOY_PAT }}

      - name: Checkout frontend
        uses: actions/checkout@v4
        with:
          repository: TorrenClou/frontend
          ref: ${{ steps.refs.outputs.frontend_ref }}
          path: frontend
          token: ${{ secrets.DEPLOY_PAT }}

      - name: Generate version tags
        id: version
        run: |
          DATE_TAG=$(date +'%Y.%m.%d')
          BACKEND_SHA=$(cd backend && git rev-parse --short HEAD)
          FRONTEND_SHA=$(cd frontend && git rev-parse --short HEAD)
          FULL_TAG="${DATE_TAG}-${BACKEND_SHA}-${FRONTEND_SHA}"

          echo "full_tag=${FULL_TAG}" >> $GITHUB_OUTPUT
          echo "Image tag: ${FULL_TAG}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push combined image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.full_tag }}
          labels: |
            org.opencontainers.image.title=TorrenCloud
            org.opencontainers.image.description=TorrenCloud All-in-One
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ steps.version.outputs.full_tag }}
            build.trigger.repository=${{ steps.refs.outputs.trigger_repo }}
            build.trigger.sha=${{ steps.refs.outputs.trigger_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
